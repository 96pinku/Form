<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname
                <input type="text" name="Firstname" id="Firstname">
            </label><br><br>
            <label for="">Middlename:
                <input type="text" name="Middlename" id="Middlename">
            </label><br><br>
            <label for="">Lastname:
                <input type="text" name="Lastname" id="Lastname">
            </label><br><br>
            <label>Course :</label>
        <select name="Course" id="Course">
            <option value="1">Course</option>
            <option value="2">BCA</option>
            <option value="3">BBa</option>
            <option value="4">B.Tech</option>
            <option value="5">MBA</option>
            <option value="6">MCA</option>
            <option value="7">M.Yech</option>
        </select><br><br>
        <label for="">Gender : <br>
            <input type="radio" id="a" name="gender">
            <label for="one">Male</label><br>
            <input type="radio" id="b" name="gender">
            <label for="two">Female</label><br>
            <input type="radio" id="a" name="gender">
            <label for="three">Other</label>
        </label><br> <br>
        <label for="">Date of birth:
            <input type="date">
        </label><br><br>
        <label for="">Phone :</label>
        <input type="text" value="+91" disabled size="2">
        <input type="tel" maxlength="10" name="" id=""> <br><br>
        <label for="">Address: <br>
            <textarea name="text" id="text" cols="50" rows="8"></textarea>
        </label><br><br>
        <label for="">Email:
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </label><br><br>
        <label for="">Password:
            <input type="text" id="Password" name="Password">
        </label><br><br>
        <label for="">Re-type password:
            <input type="text" id="Re-type password:" name="Re-type password:">
        </label><br><br>
        <label for="">
            <input type="checkbox" id="checkbox" name="checkbox">Agree to terms and conditions
        </label><br><br>
        <label for="">Choose File
            <input type="file" name="file" id="file">
        </label><br><br>
        <label for="">Choose Color
            <input type="color" name="color" id="color">
        </label><br><br>
        <button type="reset">Reset</button>
        <button type="Submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
